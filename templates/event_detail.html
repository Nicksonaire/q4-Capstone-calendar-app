{% comment %} <link rel=”stylesheet” href=”/static/month_app/calendar.css”>
<div class="row">
    <div class="col-9">
        {{ calendar | safe }}
    </div>
    <div class="col-3">
        <h3>Events</h3>
        {% if today %}
            <ul>
                {% for e in today %}
                    <li><a href="{{ e.get_absolute_url }}">{{ e.client }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No Events
        {% endif %}
    </div>
</div> {% endcomment %}



{% block content %}
    <h1>Event Detail</h1>
    <strong>Date:</strong> {{ object.date }}<br>
    <strong>Client:</strong> {{ object.client }}
    <strong>Goal:</strong> {{ object.goal }}
{% endblock %}
